<!DOCTYPE html>
<html lang="en">

<head>
	<title>MAS.AI</title>
	<meta name="description" content="MAS.AI" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div id="root" class="wrapper">
			<form action="" class="form form_login">
				<div class="form_header">
					<h2 class="title">Explore the MAS.AI</h2>
					<p class="text">Plans for you. Reminds you. Supports you.</p>
				</div>


				<div class="form-group">
					<button class="btn btn-light w-100" type="submit">Log In</button>
				</div>
				<div class="form-group">
					<button class="btn btn-outline-light w-100" type="submit">Create an Account</button>
				</div>
			</form>


			<!--modal-->
			<div class="modal fullModal pb-16 fade" id="fullModal" tabindex="-1" aria-labelledby="fullModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header justify-content-start bg-liner-3">
							<button type="button" class="btn-close btn-close-arrow" data-bs-dismiss="modal"
								aria-label="Close"></button>
							<h2 class="modal-title" id="fullModalLabel">Forgot password?</h2>
						</div>
						<div class="modal-body overflow-auto d-flex flex-column scrollbar-hidden">

							<div class="forgot-passoword-instruction">
								<div class="content">
									<div class="wrap-img">
										<img src="images/calendar-time.png" alt="">
									</div>
									<div class="text">
										<h2>Check your email</h2>
										<p>We have sent a password recover instruction to your email</p>
									</div>

									<div class="form-group w-100">
										<button class="btn btn-light w-100">Open email</button>
										<div class="text">
											<a href="">Skip, Iâ€™ll confirm later</a>
										</div>
									</div>

								</div>
								<div class="footer-text">
									Did not receive the email? Check your spam filter or <a href="">try another email
										address</a>
								</div>

							</div>

						</div>
					</div>

				</div>
			</div>
			<!--modal end-->

		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/air-datepicker/air-datepicker.js"></script>
	<script src="js/date-picker.mixin.js"></script>
	<script src="js/script.js"></script>
	<script src="js/input.js"></script>
	<script>
		var fullModal = new bootstrap.Modal(document.getElementById("fullModal"), {});
		document.onreadystatechange = function () {
			fullModal.show();
		};
	</script>
</body>

</html>
