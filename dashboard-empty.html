	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/air-datepicker/air-datepicker.js"></script>
	<script src="js/script.js"></script>
	<script>
		var localeEn = {
			days: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
			daysShort: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
			daysMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
			months: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
			monthsShort: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
			today: 'Today',
			clear: 'Clear',
			dateFormat: 'MM/dd/yyyy',
			timeFormat: 'hh:mm aa',
			firstDay: 1
		};
		new AirDatepicker('#calendar', {
			locale: localeEn,
			inline: true,
			range: true,
			multipleDatesSeparator: ',',
			toggleSelected: false,
			multipleDates: true,
			dynamicRange: false,
			startDate: '2024-10-01',
			navTitles: {
				days: 'MMMM <div>yyyy</div>',
				months: 'yyyy',
				years: 'yyyy1 - yyyy2',
			},
			//selectedDates: ['2024-10-10', '2024-10-21'],
			onSelect({ date, formattedDate, datepicker }) {
				console.log(datepicker);
				if (date.length >= 2) {
					if (datepicker.rangeDateFrom && datepicker.rangeDateTo)
						for (i = datepicker.rangeDateFrom.getDate() + 1; i < datepicker.rangeDateTo.getDate(); i++) {
							datepicker.$datepicker.querySelector('.-days- div[data-date="' + i + '"]').classList.add('-in-range-set-')
						}
					datepicker.$datepicker.querySelector('.-days- div[data-date="' + datepicker.rangeDateFrom.getDate() + '"]').classList.add('-range-from-set-')
					datepicker.$datepicker.querySelector('.-days- div[data-date="' + datepicker.rangeDateTo.getDate() + '"]').classList.add('-range-to-set-')
				} else {
					datepicker.$datepicker.querySelectorAll('.-days- div').forEach(box => {
						box.classList.remove('-in-range-set-', '-range-from-set-', '-range-to-set-')
					})


				}
			},
			onRenderCell({ date, cellType }) {

				// Disable all 12th dates in month
				if (cellType === 'day') {
					console.log(date);
					if (date.getFullYear() === 2024 && date.getMonth() === 9 && date.getDate() === 12) {
						return {
							classes: '-focus-',
							attrs: {
								title: 'Cell is disabled'
							}
						}
					}
					if (date.getFullYear() === 2024 && date.getMonth() === 9 && date.getDate() === 11) {
						return {
							classes: '-focus-',
							attrs: {
								title: 'Cell is disabled'
							}
						}
					}
				}
			}
		});
	</script>
	<script>

		document.querySelector('.switch_view_calendar').addEventListener('click', (e) => {
			wrap_calendar = document.querySelector('.wrap-calendar');
			if (wrap_calendar.classList.contains('open')) {
				wrap_calendar.classList.remove('open');
				//console.log('update weekPicker');
				weekPicker();
			} else {
				wrap_calendar.classList.add('open');
				document.querySelectorAll('.-days- .-day-').forEach(box => {
					box.classList.add('fadeOut', 'd-none');
				});
				i = 1;
				document.querySelectorAll('.-days- .-day-').forEach(box => {
					setTimeout(() => {
						box.classList.remove('fadeOut', 'd-none');
						box.classList.add('fadeIn');
					}, 20 * i);
					i++;
				});



			}
		});

		const weekPicker = (() => {
			let i = 0;
			let iteration = 1;
			console.log('start ' + iteration);
			let days = document.querySelectorAll('.-days- .-day-');
			if (iteration == 1) {
				document.getElementById('prevWeek').disabled = true;
				document.getElementById('nextWeek').disabled = false;
			}
			//console.log(iterationIn);

			let col = days.length / 7; // –∫–æ–ª-–≤–æ —Å—Ç—Ä–æ–∫
			for (i = 0; i < days.length; i++) {
				days[i].classList.add('fadeOut', 'd-none');
			}
			for (i = 0; i < 7; i++) {
				days[i].classList.remove('fadeOut', 'd-none');
				days[i].classList.add('fadeIn');

			}
			const updateDisplay = () => {
				for (i = 0; i < days.length; i++) {
					days[i].classList.remove('fadeIn');
					days[i].classList.add('fadeOut', 'd-none');
				}

				for (i = (iteration * 7 - 7); i < iteration * 7; i++) {
					days[i].classList.remove('fadeOut', 'd-none');
					days[i].classList.add('fadeIn');
				}
			}
			const changeWeek = (direction) => {

				iteration = iteration + direction;
				//console.log('–∏—Ç—Ç - ' + iteration);
				if (iteration < 1 || iteration > col) {
					iteration = 1;
				}
				if (iteration == 1) {
					document.getElementById('prevWeek').disabled = true
				} else {
					document.getElementById('prevWeek').disabled = false
				}
				if (iteration == col) {
					document.getElementById('nextWeek').disabled = true
				} else {
					document.getElementById('nextWeek').disabled = false
				}
				updateDisplay();
			};

			document.getElementById('prevWeek').addEventListener('click', () => changeWeek(-1));
			document.getElementById('nextWeek').addEventListener('click', () => changeWeek(1));
			updateDisplay();
		});
	</script>
	<style>
		.tip_card_container {
			display: none;
		}
