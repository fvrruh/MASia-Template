<!DOCTYPE html>
<html lang="en">

<head>
	<title>MAS.AI</title>
	<meta name="description" content="MAS.AI" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div id="root" class="wrapper">
			
			<!--modal-->
			<div class="modal fullModal pb-16 fade" id="fullModal" tabindex="-1" aria-labelledby="fullModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header justify-content-start bg-liner-3">
							<button type="button" class="btn-close btn-close-arrow" data-bs-dismiss="modal"
								aria-label="Close"></button>
							<h2 class="modal-title" id="fullModalLabel">Create new Password</h2>
						</div>
						<div class="modal-body overflow-auto d-flex flex-column scrollbar-hidden">

							<form action="" class="form form-create-new-password">
								<!--tip_card_container-->
								<div class="tip_card_container tip_card_container-static tip_card_container-icon">
									<div class="container">
										<div class="header">
											<div class="tip_card_badge">ðŸ’¡ MAS.AIâ€™s Tip</div>
										</div>
										<div class="text-block">
											<p>Your new password must be different from previous used passwords.</p>
										</div>
									</div>
								</div>
								<!--tip_card_container end-->
								<div class="form-section">
									<div class="form-group">
										<label for="password" class="form-label">Password</label>
										<div class="input-group input-group-password">
											<input type="password" class="form-control form-control-password"
												name="password" id="password" placeholder="Type a new Password"
												required>
											<span class="input-group-text password-show-view cursor-pointer"></span>
											<div class="invalid-feedback">
												Error
											</div>
										</div>
										<div id="validationpassword" class="invalid invalid-custom visually-hidden">
											<div class="wrap-progress visually-hidden">
												<div class="progress progress-validation" role="progressbar"
													aria-label="Basic example" aria-valuenow="33" aria-valuemin="0"
													aria-valuemax="100">
													<div class="progress-bar" style="width: 0%"></div>
												</div>
											</div>

											<div class="error-validation validation-characters visually-hidden">8
												characters
												minimum</div>
											<div class="error-validation validation-number visually-hidden">a number
											</div>
											<div class="error-validation validation-symbol visually-hidden">one symbol
												minimum</div>
										</div>
									</div>
									<div class="form-group">
										<label for="confirm_password" class="form-label">Confirm Password</label>
										<div class="input-group input-group-password">
											<input type="password" class="form-control form-control-password"
												name="confirm_password" id="confirm_password"
												placeholder="Repeat a new Password" required>
											<span class="input-group-text password-show-view cursor-pointer"></span>
											<div class="invalid-feedback">
												Error
											</div>
										</div>
										<div id="validationconfirm_password"
											class="invalid invalid-custom visually-hidden">
											<div class="wrap-progress visually-hidden">
												<div class="progress progress-validation" role="progressbar"
													aria-label="Basic example" aria-valuenow="33" aria-valuemin="0"
													aria-valuemax="100">
													<div class="progress-bar" style="width: 0%"></div>
												</div>
											</div>

											<div class="error-validation validation-characters visually-hidden">8
												characters
												minimum</div>
											<div class="error-validation validation-number visually-hidden">a number
											</div>
											<div class="error-validation validation-symbol visually-hidden">one symbol
												minimum</div>
										</div>
									</div>
								</div>
								<div class="w-100">
									<div class="form-group">
										<button class="btn btn-light w-100" type="submit">Confirm</button>
									</div>
								</div>

							</form>

						</div>
					</div>

				</div>
			</div>
			<!--modal end-->

		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/air-datepicker/air-datepicker.js"></script>
	<script src="js/date-picker.mixin.js"></script>
	<script src="js/script.js"></script>
	<script src="js/input.js"></script>
	<script>
		var fullModal = new bootstrap.Modal(document.getElementById("fullModal"), {});
		document.onreadystatechange = function () {
			fullModal.show();
		};
	
	</script>
</body>

</html>
