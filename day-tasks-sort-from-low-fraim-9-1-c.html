<!DOCTYPE html>
<html lang="en">

<head>
	<title>MAS.AI</title>
	<meta name="description" content="MAS.AI" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div id="root" class="wrapper">
			<header>
				<div class="container-fluid d-flex align-items-center justify-content-between">
					<div class="wrap_logo">
						<a href="/">MAS.AI</a>
					</div>
					<div class="user_badge d-flex align-items-center">
						<div class="user-info">
							<div class="user_name text-end">Ann</div>
							<div class="user_role">Queen</div>
						</div>
						<button class="user-img" style="background-image: url(images/queen.png) ;"></button>
					</div>
				</div>
			</header>
			<!--calendar-->
			<div class="wrap-calendar wrap-calendar-task mb-0">
				<input type="hidden" name="range-start" class="input" id="calendar">
				<div class="switch_view_calendar"></div>
			</div>
			<!--calendar end-->
			<div class="activity_info_container">

				<div class="text">You have 4 tasks</div>
				<form action="" class="form-filter">
					<div class="row g-0 align-items-center justify-content-end">
						<div class="col-auto">
							<button class="btn-sort active" data-default="desc">
								<svg>
									<use href="images/icon-sort-desc.svg#sort" />
								</svg>
							</button>
						</div>
						<div class="col-auto">
							<button class="btn-task-filter">
								<svg>
									<use href="images/icon-filter.svg#filter" />
								</svg>
							</button>
						</div>
					</div>
				</form>



			</div>
			<!--Day Schedule-->
			<div class="wrap-day-schedule">
				<h2 class="title">01 October, Saturday</h2>
				<div class="schedule">
					<div class="event-list w-100">
						<!--event-->
						<div class="event w-100 d-flex align-self-stretch">
							<div class="wrap-time d-flex flex-column">
								<div class="time color-white">13:30</div>
								<div class="hour bg-orange-light-2">45 min</div>
							</div>
							<div class="event-day bg-orange-light-2 w-100 d-flex justify-content-between">
								<div class="inner w-100 d-flex flex-wrap">
									<div class="icon bg-primary-2">
										<svg>
											<use href="images/icons-event.svg#task" />
										</svg>
									</div>
									<div class="text">Pick up the dress from dry cleaner</div>
									<div class="properties">
										<div class="property">New</div>
										<div class="property bg-low">Low</div>
									</div>
								</div>
								<button class="btn-action">
									<svg>
										<use href="images/more.svg#more" />
									</svg>
								</button>
							</div>
						</div>
						<!--event end-->
						<!--event-->
						<div class="event w-100 d-flex align-self-stretch">
							<div class="wrap-time d-flex flex-column">
								<div class="time">11:00</div>
								<div class="hour bg-orange-light-2">15 min</div>
							</div>
							<div class="event-day bg-orange-light-2 w-100 d-flex justify-content-between">
								<div class="inner w-100 d-flex flex-wrap">
									<div class="icon bg-primary-2">
										<svg>
											<use href="images/icons-event.svg#task" />
										</svg>
									</div>
									<div class="text">Pay monthly bills</div>
									<div class="properties">
										<div class="property">New</div>
										<div class="property bg-low">Low</div>
									</div>
								</div>
								<button class="btn-action">
									<svg>
										<use href="images/more.svg#more" />
									</svg>
								</button>
							</div>
						</div>
						<!--event end-->

					</div>
				</div>
				<div class="unscheduled">
					<h2 class="title">Unscheduled Tasks</h2>
					<div class="schedule">
						<div class="event-list w-100">
							<!--event-->
							<div class="event w-100 d-flex align-self-stretch">
								<div class="event-day bg-orange-light-2 w-100 d-flex justify-content-between">
									<div class="inner w-100 d-flex flex-wrap align-items-center">
										<div class="icon bg-primary-2">
											<svg>
												<use href="images/icons-event.svg#task" />
											</svg>
										</div>
										<div class="text">Book hotel for conference</div>
										<div class="properties">
											<div class="property">New</div>
											<div class="property bg-medium">Medium</div>
										</div>
									</div>
									<button class="btn-action">
										<svg>
											<use href="images/more.svg#more" />
										</svg>
									</button>
								</div>
							</div>
							<!--event end-->
							<!--event-->
							<div class="event w-100 d-flex align-self-stretch">
								<div class="event-day bg-orange-light-2 w-100 d-flex justify-content-between">
									<div class="inner w-100 d-flex flex-wrap align-items-center">
										<div class="icon bg-primary-2">
											<svg>
												<use href="images/icons-event.svg#task" />
											</svg>
										</div>
										<div class="text">Plan weekend family trip</div>
										<div class="properties">
											<div class="property">New</div>
											<div class="property bg-hight">Hight</div>
										</div>
									</div>
									<button class="btn-action">
										<svg>
											<use href="images/more.svg#more" />
										</svg>
									</button>
								</div>
							</div>
							<!--event end-->
						</div>
					</div>
				</div>
			</div>

			<!--Day Schedule end-->
			<footer>
				<div class="container-fluid d-flex align-items-center justify-content-between">
					<button title="home" class="btn-home">
						<svg>
							<use href="images/icons.svg#home" />
						</svg>
					</button>
					<button title="calendar" class="btn-calendar">
						<svg>
							<use href="images/icons.svg#calendar" />
						</svg>
					</button>
					<button title="add" class="btn-add">
						<svg>
							<use href="images/icons.svg#plus" />
						</svg>
					</button>
					<button title="list" class="btn-list active">
						<svg>
							<use href="images/icons.svg#list" />
						</svg>
					</button>
					<button class="btn-user">
						<svg>
							<use href="images/icon-user.svg#user" />
						</svg>
					</button>
				</div>
			</footer>
		</div>
	</div>



	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/air-datepicker/air-datepicker.js"></script>
	<script src="js/date-picker.mixin.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
