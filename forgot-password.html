<head>

<body>
	<div class="wrapper-main">

				</div>
			</form>


			<!--modal-->
			<div class="modal fullModal pb-16 fade" id="fullModal" tabindex="-1" aria-labelledby="fullModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header justify-content-start bg-liner-3">
							<button type="button" class="btn-close btn-close-arrow" data-bs-dismiss="modal"
								aria-label="Close"></button>
							<h2 class="modal-title" id="fullModalLabel">Forgot password?</h2>
						</div>
						<div class="modal-body overflow-auto d-flex flex-column scrollbar-hidden">

							<form action="" class="form form-log-in needs-validation" novalidate>
								<!--tip_card_container-->
								<div class="tip_card_container tip_card_container-static tip_card_container-icon">
									<div class="container">
										<div class="header">

											</div>
										</div>
										<p>Enter the email associated with your account and weâ€™ll send an email
											with instructions to reset your password.</p>
									</div>
								</div>
								<!--tip_card_container end-->
								<div class="form-section">
									<div class="form-group">
										<label for="email" class="form-label">Email</label>
										<input type="email" class="form-control form-control-valid" name="email"
											id="email" placeholder="Type your Email address" required
											autocomplete="off">
										<div class="invalid-feedback">
											Error
										</div>
									</div>
								</div>
								<div class="w-100">
									<div class="form-group">
										<button class="btn btn-light w-100" type="submit">Send instruction</button>
									</div>
								</div>

							</form>

						</div>
					</div>

				</div>
			</div>
			<!--modal end-->

		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/air-datepicker/air-datepicker.js"></script>
	<script src="js/date-picker.mixin.js"></script>
	<script src="js/script.js"></script>
	<script src="js/input.js"></script>
	<script>
		var fullModal = new bootstrap.Modal(document.getElementById("fullModal"), {});
		document.onreadystatechange = function () {
			fullModal.show();
		};


		const forms = document.querySelectorAll('.needs-validation')

		// Loop over them and prevent submission
		Array.from(forms).forEach(form => {
			form.addEventListener('submit', event => {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.querySelectorAll('.form-control').forEach((input) => {
					if (input.value.length < 1) {
						input.classList.add('is-invalid')
						event.stopPropagation()
						event.preventDefault()
					} else {
						input.classList.remove('is-invalid')
					}
					//console.log(input.value)
				})
				form.classList.add('was-validated')
			})
			form.addEventListener('change', event => {
				form.querySelectorAll('.form-control').forEach((input) => {
					if (input.value.length < 1) {
						input.classList.add('is-invalid')
						event.stopPropagation()
						event.preventDefault()
					} else {
						input.classList.remove('is-invalid')
					}
					console.log(input.value)
				})
				form.classList.add('was-validated')
			})

		})
		const form_control = document.querySelectorAll('.form-control')
		form_control.forEach((box) => {
			box.addEventListener('input', (event) => {

					event.preventDefault()
				}
			})
		});


	</script>
</body>

</html>
