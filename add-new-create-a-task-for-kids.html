<!DOCTYPE html>
<html lang="en">

<head>
	<title>MAS.AI</title>
	<meta name="description" content="MAS.AI" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div id="root" class="wrapper">
			<header class="d-flex align-items-center justify-content-between">
				<div class="wrap_logo">
					<a href="/">MAS.AI</a>
				</div>
				<div class="user_badge d-flex align-items-center">
					<div class="user-info">
						<div class="user_name text-end">Ann</div>
						<div class="user_role">Queen</div>
					</div>
					<button class="user-img" style="background-image: url(images/user_img.png) ;"></button>
				</div>
			</header>

			<footer>
				<div class="container-fluid d-flex align-items-center justify-content-between">
					<button title="home" class="btn-home">
						<svg>
							<use href="images/icons.svg#home" />
						</svg>
					</button>
					<button title="calendar" class="btn-calendar">
						<svg>
							<use href="images/icons.svg#calendar" />
						</svg>
					</button>
					<button title="add" class="btn-add">
						<svg>
							<use href="images/icons.svg#plus" />
						</svg>
					</button>
					<button title="list" class="btn-list">
						<svg>
							<use href="images/icons.svg#list" />
						</svg>
					</button>
					<button class="btn-user">
						<svg>
							<use href="images/icon-user.svg#user" />
						</svg>
					</button>
				</div>
			</footer>
			<!--modal-->
			<div class="modal fullModal fade" id="fullModal" tabindex="-1" aria-labelledby="fullModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header bg-liner">
							<h2 class="modal-title" id="fullModalLabel">Create Task</h2>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body overflow-auto">
							<form action="" class="form">
								<div class="form-group">
									<label for="assignee" class="form-label">Assignee*</label>
									<button class="btn-add-plus btn-add-plus-full wm-100" id="assignee">
										<svg>
											<use href="images/icons.svg#plus"></use>
										</svg>
									</button>
									<span class="bottom-text">Select the person responsible for completing this task; it
										will appear
										in their task list</span>
								</div>
								<div class="form-group">
									<label for="reviewer" class="form-label">Reviewer</label>
									<input type="hidden" name="person[]">
									<div class="members-list">
										<div class="item item-full">
											<input type="hidden" name="person[]">
											<div class="person">
												<img src="images/user_avatar_1.png" alt="" class="img-fluid">
											</div>
											<div class="name">Anna (You)</div>
										</div>
										<button class="btn-add-plus">
											<svg>
												<use href="images/icons.svg#plus"></use>
											</svg>
										</button>
									</div>
									<span class="bottom-text">Select the person who will monitor task progress and
										approve
										its
										completion</span>
								</div>
								<div class="form-group">
									<label for="priority" class="form-label">Priority*</label>
									<select name="priority" id="priority" class="form-select" required>
										<option selected disabled>Select task priority</option>
										<option value="high">High</option>
										<option value="middle">Middle</option>
										<option value="low">Low</option>
									</select>
								</div>
								<div class="form-group">
									<label for="title" class="form-label">Title*</label>
									<input type="text" class="form-control" name="title" placeholder="Add a task title"
										required>
								</div>
								<div class="form-group">
									<label for="date" class="form-label">Data*</label>
									<input type="date" class="form-control form-control-date" name="date" value=""
										placeholder="Select a data" id="date" required
										onchange="(this.value.length > 0) ? this.classList.add('hide-placeholder') : this.classList.remove('hide-placeholder')">
								</div>
								<div class="row g-0 row-form">
									<div class="col">
										<div class="form-group">
											<label for="time" class="form-label">Time</label>
											<select name="time" id="time" class="form-select">
												<option selected disabled>Set a time</option>
												<option value="01:00 AM">01:00 AM</option>
												<option value="02:00 AM">02:00 AM</option>
												<option value="03:00 AM">03:00 AM</option>
												<option value="04:00 AM">04:00 AM</option>
												<option value="05:00 AM">05:00 AM</option>
												<option value="06:00 AM">06:00 AM</option>
												<option value="07:00 AM">07:00 AM</option>
												<option value="09:00 AM">09:00 AM</option>
												<option value="10:00 AM">10:00 AM</option>
												<option value="11:00 AM">11:00 AM</option>
												<option value="12:00 AM">12:00 AM</option>
												<option value="01:00 PM">01:00 PM</option>
												<option value="02:00 PM">02:00 PM</option>
												<option value="03:00 PM">03:00 PM</option>
												<option value="04:00 PM">04:00 PM</option>
												<option value="05:00 PM">05:00 PM</option>
												<option value="06:00 PM">06:00 PM</option>
												<option value="07:00 PM">07:00 PM</option>
												<option value="09:00 PM">09:00 PM</option>
												<option value="10:00 PM">10:00 PM</option>
												<option value="11:00 PM">11:00 PM</option>
												<option value="12:00 PM">12:00 PM</option>
											</select>
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<label for="duration" class="form-label">Duration*</label>
											<select name="duration" id="duration" class="form-select" required>
												<option selected disabled>Set a duration</option>
												<option value="01:00">01:00</option>
												<option value="02:00">02:00</option>
												<option value="03:00">03:00</option>
												<option value="04:00">04:00</option>
												<option value="05:00">05:00</option>
												<option value="06:00">06:00</option>
												<option value="07:00">07:00</option>
												<option value="09:00">09:00</option>
												<option value="10:00">10:00</option>
												<option value="11:00">11:00</option>
												<option value="12:00">12:00</option>
											</select>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="repeat" class="form-label">Repeat</label>
									<select name="repeat" id="repeat" class="form-select" required>
										<option selected disabled>Set a repeat</option>
										<option value="Yes">Yes</option>
										<option value="No">No</option>
									</select>
								</div>
								<div class="form-group">
									<label for="reminder" class="form-label">Reminder</label>
									<select name="reminder" id="reminder" class="form-select" required>
										<option selected disabled>Set a reminder</option>
										<option value="Yes">Yes</option>
										<option value="No">No</option>
									</select>
								</div>
								<div class="form-group">
									<div class="row g-0 row-form align-items-center">
										<div class="col-auto">
											<label for="quantity" class="form-label mb-0">Quantity</label>
										</div>
										<div class="col-auto ms-auto d-flex align-items-center gap-8">
											<div class="form-group-count">
												<span class="minus counter"></span>
												<input type="number" value="0" min="0" class="form-control form-number"
													id="quantity">
												<span class="plus counter"></span>
											</div>
											<div class="prize-progress prize-progress-text">
												<div class="prizes">
													<div class="prize"></div>
													<div class="prize"></div>
													<div class="prize"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="notes" class="form-label">Notes</label>
									<textarea name="notes" id=notes"" class="form-control"
										placeholder="Add a notes or description"></textarea>
								</div>
								<div class="form-group mb-0">
									<button class="btn btn-light border-color-blue-6 w-100"
										type="submit">Create</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
			<!--modal end-->

		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/datepicker.js"></script>
	<script src="js/script.js"></script>
	<script>
		var fullModal = new bootstrap.Modal(document.getElementById("fullModal"), {});
		document.onreadystatechange = function () {
			fullModal.show();
		};
		document.querySelectorAll('.form-group-count .counter').forEach(box => {
			box.addEventListener("click", (e) => {
				val_number = parseInt(document.querySelector('.form-number').value)
				if (box.classList.contains("plus")) {
					document.querySelector('.form-number').value = val_number + 1
				}
				if (box.classList.contains("minus")) {
					if (val_number > 0) {
						document.querySelector('.form-number').value = val_number - 1
					}
				}
			});

		})
	</script>
</body>

</html>
