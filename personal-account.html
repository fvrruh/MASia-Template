<!DOCTYPE html>
<html lang="en">

<head>
	<title>MAS.AI</title>
	<meta name="description" content="MAS.AI" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="root">
		<header class="d-flex align-items-center justify-content-between">
			<div class="wrap_logo">
				<a href="/">MAS.AI</a>
			</div>
			<div class="user_badge d-flex align-items-center">
				<div class="user-info">
					<div class="user_name text-end">Ann</div>
					<div class="user_role">Queen</div>
				</div>
				<button class="user-img" style="background-image: url(images/user_img.png) ;"></button>
			</div>
		</header>

		<footer class="d-flex align-items-center justify-content-between">
			<button title="home" class="btn-home">
				<svg>
					<use href="images/icons.svg#home" />
				</svg>
			</button>
			<button title="calendar" class="btn-calendar">
				<svg>
					<use href="images/icons.svg#calendar" />
				</svg>
			</button>
			<button title="add" class="btn-add">
				<svg>
					<use href="images/icons.svg#plus" />
				</svg>
			</button>
			<button title="list" class="btn-list">
				<svg>
					<use href="images/icons.svg#list" />
				</svg>
			</button>
			<button class="btn-user">
				<svg>
					<use href="images/icon-user.svg#user" />
				</svg>
			</button>
		</footer>
		<!--window-attach simple-->
		<div class="window-attach" id="windowAttach">
			<div class="window-attach-header bg-liner">
				<div class="title">Account</div>
				<button type="button" class="btn-close btn-close-windowAttach"></button>
			</div>
			<div class="window-attach-body h-100">
				<div class="account">
					<div class="user_avatar_section">
						<div class="user-img">
							<img src="images/user_avatar_big.png" alt="" class="img-fluid">
						</div>
					</div>
					<div class="user_info_section">
						<h2 class="name">Ann</h2>
						<div class="user_role">
							Queen
						</div>
					</div>
					<div class="section-inputs">
						<div class="section">
							<div class="row-input">
								Email
								<svg>
									<use href="images/icon-arrow-right.svg#arrow-right" />
								</svg>
							</div>
							<div class="row-input">
								Phone number
								<svg>
									<use href="images/icon-arrow-right.svg#arrow-right" />
								</svg>
							</div>
							<div class="row-input">
								Password
								<svg>
									<use href="images/icon-arrow-right.svg#arrow-right" />
								</svg>
							</div>
						</div>

						<div class="section">
							<div class="row-input">
								Members
								<svg>
									<use href="images/icon-arrow-right.svg#arrow-right" />
								</svg>
							</div>
							<div class="row-input">
								Notes
								<svg>
									<use href="images/icon-arrow-right.svg#arrow-right" />
								</svg>
							</div>
						</div>
						<div class="section">
							<div class="row-input border-0 color-red">
								Deactivate Account
							</div>
						</div>

					</div>
				</div>


			</div>

		</div>
		<!--window-attach end-->

	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/datepicker.js"></script>
	<script src="js/script.js"></script>
	<script>
		windowAttach = document.getElementById("windowAttach");
		windowAttach.classList.add('show');
		document.querySelector('body').classList.add('overflow-hidden');

	</script>
</body>

</html>
