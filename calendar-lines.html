<!DOCTYPE html>
<html lang="en">

<head>
	<title>MAS.AI</title>
	<meta name="description" content="MAS.AI" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="root">
		<header class="d-flex align-items-center justify-content-between">
			<div class="wrap_logo">
				<a href="/">MAS.AI</a>
			</div>
			<div class="user_badge d-flex align-items-center">
				<div class="user-info">
					<div class="user_name text-end">Ann</div>
					<div class="user_role">Queen</div>
				</div>
				<button class="user-img" style="background-image: url(images/user_img.png) ;"></button>
			</div>
		</header>
		<!--calendar-->
		<div class="wrap-calendar">
			<div id="calendar" data-date="11/17/2024"></div>
			<div class="switch_view_calendar"></div>
		</div>
		<!--calendar end-->
		<!--Activity Info Container-->
		<div class="activity_info_container d-flex align-items-center justify-content-between">
			<div class="text">You have 8 activities</div>
			<button class="btn btn-list-area active"></button>
		</div>
		<!--Activity Info Container end-->
		<!--Day Schedule-->
		<div class="wrap-day-schedule mb-0" data-index="0" data-date="01/10/2024">
			<h2 class="title">01 October, Saturday</h2>
			<div class="schedule">
				<div class="alert text-center" role="alert">
					<img src="images/package.svg" alt="" class="img-fluid">
					Pol`s Birthday
				</div>
				<div class="event-time-line w-100">
					<!--item-->
					<div class="item">
						<div class="time" data-start="06:00" data-end=""></div>
						<div class="events">
							<div class="line line-dot"></div>
						</div>
					</div>
					<!--item-->
					<!--item-->
					<div class="item">
						<div class="time" data-start="07:00" data-end=""></div>
						<div class="events">
							<div class="line"></div>
						</div>
					</div>
					<!--item-->
					<!--item-->
					<div class="item">
						<div class="time" data-start="08:00" data-end="09:00"></div>
						<div class="events">
							<div class="event">
								<div class="content-event">
									<div class="text">Pick up the dress from dry cleaner</div>
									<div class="time-period">08:00 - 09:15</div>
								</div>
							</div>
						</div>
					</div>
					<!--item-->
					<!--item-->
					<div class="item">
						<div class="time" data-start="10:00" data-end="11:00"></div>
						<div class="events">
							<div class="event border-color-orange-light-3">
								<div class="content-event">
									<div class="text">Meeting with Olha</div>
									<div class="time-period">10:00 - 11:15</div>
								</div>
							</div>
						</div>
					</div>
					<!--item-->
					<!--item-->
					<div class="item">
						<div class="time" data-start="12:00" data-end=""></div>
						<div class="events">
							<div class="line"></div>
						</div>
					</div>
					<!--item-->
					<!--item-->
					<div class="item">
						<div class="time" data-start="13:00" data-end=""></div>
						<div class="events">
							<div class="line"></div>
						</div>
					</div>
					<!--item-->
					<!--item-->
					<div class="item">
						<div class="time" data-start="14:00" data-end=""></div>
						<div class="events">
							<div class="line"></div>
						</div>
					</div>
					<!--item-->
					<!--item-->
					<div class="item">
						<div class="time" data-start="15:00" data-end="16:00"></div>
						<div class="events">
							<div class="event">
								<div class="content-event">
									<div class="text">Meeting with Olha</div>
									<div class="time-period">15:00 - 16:15</div>
								</div>
							</div>
						</div>
					</div>
					<!--item-->
					<!--item-->
					<div class="item">
						<div class="time" data-start="17:00" data-end=""></div>
						<div class="events">
							<div class="line"></div>
						</div>
					</div>
					<!--item-->
					<!--item-->
					<div class="item">
						<div class="time" data-start="18:00" data-end=""></div>
						<div class="events">
							<div class="line line-dot"></div>
						</div>
					</div>
					<!--item-->
					<!--item-->
					<div class="item">
						<div class="time" data-start="19:00" data-end=""></div>
						<div class="events">
							<div class="line"></div>
						</div>
					</div>
					<!--item-->
					<!--item-->
					<div class="item">
						<div class="time" data-start="20:00" data-end=""></div>
						<div class="events">
							<div class="line"></div>
						</div>
					</div>
					<!--item-->
					<!--item-->
					<div class="item">
						<div class="time" data-start="21:00" data-end=""></div>
						<div class="events">
							<div class="line"></div>
						</div>
					</div>
					<!--item-->
					<!--item-->
					<div class="item">
						<div class="time" data-start="22:00" data-end=""></div>
						<div class="events">
							<div class="line"></div>
						</div>
					</div>
					<!--item-->
					<!--item-->
					<div class="item">
						<div class="time" data-start="23:00" data-end=""></div>
						<div class="events">
							<div class="line"></div>
						</div>
					</div>
					<!--item-->

				</div>
			</div>
		</div>

		<!--Day Schedule end-->
		<footer class="d-flex align-items-center justify-content-between">
			<button title="home" class="btn-home">
				<svg>
					<use href="images/icons.svg#home" />
				</svg>
			</button>
			<button title="calendar" class="btn-calendar active">
				<svg>
					<use href="images/icons.svg#calendar" />
				</svg>
			</button>
			<button title="add" class="btn-add">
				<svg>
					<use href="images/icons.svg#plus" />
				</svg>
			</button>
			<button title="list" class="btn-list">
				<svg>
					<use href="images/icons.svg#list" />
				</svg>
			</button>
			<button class="btn-user">
				<svg>
					<use href="images/icon-user.svg#user" />
				</svg>
			</button>
		</footer>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/datepicker.js"></script>
	<script src="js/script.js"></script>
	<script>
		document.querySelectorAll('.event-time-line .item .time').forEach(box => {
			if (!box.getAttribute('data-end')) {
				box.classList.add('none-end')
			}
		})
	</script>
</body>

</html>
