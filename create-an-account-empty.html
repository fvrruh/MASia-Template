<!DOCTYPE html>
<html lang="en">

<head>
	<title>MAS.AI</title>
	<meta name="description" content="MAS.AI" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper-main">
		<div id="root" class="wrapper">
			<form action="" class="form form_login">
				<div class="form_header">
					<h2 class="title">Explore the MAS.AI</h2>
					<p class="text">Plans for you. Reminds you. Supports you.</p>
				</div>


				<div class="form-group">
					<button class="btn btn-light w-100" type="submit">Log In</button>
				</div>
				<div class="form-group">
					<button class="btn btn-outline-light w-100" type="submit">Create an Account</button>
				</div>
			</form>


			<!--modal-->
			<div class="modal fullModal pb-16 fade" id="fullModal" tabindex="-1" aria-labelledby="fullModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header bg-liner">
							<h2 class="modal-title" id="fullModalLabel">Create an Account</h2>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body overflow-auto d-flex flex-column">
							<form action="" class="form form-create-an-account">
								<div class="form-group">
									<label for="priority" class="form-label">Family Role</label>

									<input type="text" class="form-control form-control-dropdown dropdown-toggle"
										data-bs-toggle="dropdown" data-bs-auto-close="true" data-bs-offset="0,8"
										aria-expanded="false" name="role" readonly="readonly"
										placeholder="Select Family Role">

									<ul class="dropdown-menu dropdown-for-input">
										<li><span class="dropdown-item" data-value="Queen">Queen</span>
										</li>
										<li><span class="dropdown-item" data-value="King">King</span>
										</li>

										<li><input type="text" value="" class="dropdown-item-input"
												placeholder="Type other Role"></li>
									</ul>

								</div>
								<!--tip_card_container-->
								<div class="collapse" id="collapseTip">
									<div class="tip_card_container tip_card_container-static">
										<div class="container">
											<div class="tip_card_badge">ðŸ’¡ MAS.AIâ€™s Tip</div>
											<h4>Queen Role</h4>
											<p>Her Majesty sets the rules, assigns tasks to family members, and oversees
												their completion. </p>
										</div>
									</div>
								</div>

								<!--tip_card_container end-->


								<div class="form-group">
									<label for="name" class="form-label">Name</label>
									<input type="text" class="form-control form-control-valid" name="name" id="name"
										placeholder="Type your Name" required>
								</div>
								<div class="form-group">
									<label for="email" class="form-label">Email</label>
									<input type="email" class="form-control form-control-valid" name="email" id="email"
										placeholder="Type your Email address" required>
								</div>
								<div class="form-group">
									<label for="password" class="form-label">Password</label>
									<div class="input-group">
										<input type="password" class="form-control form-control-password"
											name="password" id="password" placeholder="Type a Password" required>
										<span class="input-group-text password-show-view cursor-pointer"></span>
									</div>
								</div>


								<div class="form-group mb-0">
									<button class="btn btn-dark w-100" type="submit">Confirm</button>
								</div>

							</form>
							<div class="policy mt-auto">
								By continuing, you agree to our <a href="">Terms</a> and <a href="">Privacy
									Policy</a>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!--modal end-->

		</div>
	</div>


	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/air-datepicker/air-datepicker.js"></script>
	<script src="js/date-picker.mixin.js"></script>
	<script src="js/script.js"></script>
	<script>
		var fullModal = new bootstrap.Modal(document.getElementById("fullModal"), {});
		document.onreadystatechange = function () {
			fullModal.show();
		};

		let psh = document.querySelectorAll('.password-show-view');
		psh.forEach(box => {
			box.addEventListener('click', function () {
				if (box.previousElementSibling.getAttribute('type') == 'text') {
					box.previousElementSibling.setAttribute('type', 'password')
				} else {
					box.previousElementSibling.setAttribute('type', 'text')
				}
			})
		});
		const collapseTip = new bootstrap.Collapse('#collapseTip', {
			toggle: false
		})
		const dropdownElementList = document.querySelectorAll('.dropdown-toggle')
		const dropdownList = [...dropdownElementList].map(dropdownToggleEl => new bootstrap.Dropdown(dropdownToggleEl))

		dropdownList.forEach(box => {
			box['_element'].addEventListener('hidden.bs.dropdown', event => {
				event.preventDefault();

				if (event && event.clickEvent && event.clickEvent.target) {
					el_target = event.clickEvent.target;
					if (el_target.classList.contains("dropdown-item")) {
						box['_element'].value = event.clickEvent.target.getAttribute('data-value');
						collapseTip.show()
					} else {
						if (box['_menu'].querySelector('input').value) {
							box['_element'].value = box['_menu'].querySelector('input').value
							box['_menu'].querySelector('input').value = ''
						}
						collapseTip.hide()
					}

					event.clickEvent.preventDefault();

				}

			})
		})

	</script>
</body>

</html>
